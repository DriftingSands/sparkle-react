    <script>
      function attemptFetch(fetchConfig, variation) {
        if (window[variation + "Data"]) {
          return;
        }
        window[variation + "Data"] = new Promise((resolve, reject) => {
          // fetch for vercel data source
          fetch(`${fetchConfig.authorUrl}${fetchConfig.endpoint}/${variation}.json`)
          // fetch(`${fetchConfig.authorUrl}${fetchConfig.endpoint};variation=${variation}`, { credentials: "include" })
            .then(response => {
              return response.json()
            })
            .then(data => {
              window.customHost = fetchConfig.authorUrl;
              window.isAuthorHost = true;
              resolve(data);
            })
            .catch(error => {
              console.log("Author fetch failed, attempting published version");
              fetch(`${fetchConfig.publishUrl}${fetchConfig.endpoint};variation=${variation}`)
                .then(response => response.json())
                .then(data => {
                    window.customHost = fetchConfig.authorUrl;
                    resolve(data);
                })
                .catch(error => {
                  console.log("Publish url also failed.");
                  reject(error);
                });
            });
        });
      }
      const fetchConfig = {
        authorUrl: "https://sparkle-data.vercel.app/",
        endpoint: "graphql/execute.json/sample-wknd-app/homepage",
        publishUrl: "https://publish-p54353-e836181.adobeaemcloud.com/",
      };

      attemptFetch(fetchConfig, "desktop");
      attemptFetch(fetchConfig, "mobile");
    </script>
